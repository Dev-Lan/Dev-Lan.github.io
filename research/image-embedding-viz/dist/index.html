<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Image Embedding Viz</title>
        <link rel="stylesheet" type="text/css" href="../../lib/DevlibUtil.css">
        <link rel="stylesheet" type="text/css" href="../styles/layoutStyle.css">
        <link rel="stylesheet" type="text/css" href="../styles/scatterPlotStyle.css">
        <link rel="stylesheet" type="text/css" href="../styles/imageDetailStyle.css">
        <link rel="stylesheet" type="text/css" href="../styles/datasetSelectorStyle.css">

    </head>
    <body>
        <div class="verticalFlex outerContainer">
            <div class="horizontalFlex exampleSetContainer staticSize">
                <div class="horizontalFlex">
                    <div><h3 class="dataSelectHeader">Datasets:</h3></div>
                    <div id="examplesContainer" class="buttonContainer"></div>
                </div>
                <div class="horizontalFlex">
                    <div><h4 class="dataSelectHeader">Projection:</h4></div>
                    <div id="projectionSelectContainer" class="buttonContainer"></div>
                </div>
            </div>
        	<div class="horizontalFlex fillRestOfSpace">
    			<div class="growTo800">
                    <div class="horizontalFlex">
                        <div><h5 class="dataSelectHeader">Attribute:</h5></div>
                       <div id="attributeSelectContainer" class="buttonContainer"></div>
                    </div>
        			<svg id="scatterPlot" class="vizContainer">
        				
        			</svg>
    			</div>
    			<div>
                    <h3 class="myHeader">Selected: <span id="numSelected" class="numSelectedNumber">0</span></h3>
                    <div class="horizontalFlex paddingBottom">
                        <div><h4 class="dataSelectHeader">Sort by:</h4></div>
                        <div id="sortByContainer" class="buttonContainer"></div>
                    </div>
                    <div id="outerImageDetailsContainer" class="imageDetailContainer">
                        <div class="horizontalLine marginBot"></div>
                        <div id="innerImageDetailsContainer" class="">
                            
                        </div>
                        <div class="horizontalLine marginTop"></div>
                    </div>
                    <div id="detailsContainerPopup" class="detailsContainerPopup noDisp"></div>
    			</div>
        	</div>
       </div>
        <script src="bundle.js"></script>
    </body>
</html>
