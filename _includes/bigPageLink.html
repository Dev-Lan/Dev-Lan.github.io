<div class="bigPageLink" onclick="window.location='{{ include.URL }}'">
	<div class="bigPageLinkLeft">
		<img src="{{ include.filepath }}">
	</div>
	<div class="bigPageLinkRight">
		<div class="bigPageLinkRightContent">
			<a href="{{ include.URL }}">{{ include.title }}</a>
			<p>{{ include.description }}</p>
		</div>
	</div>
</div>
